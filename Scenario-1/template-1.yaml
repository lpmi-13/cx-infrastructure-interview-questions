AWSTemplateFormatVersion: 2010-09-09

Description: ECS Infrastructure Interview Template 1

Parameters:
  ArtifactS3BucketName:
    Description: the name of our S3 bucket for the lambda function
    Type: String

  ArtifactS3Key:
    Description: The object key for our lambda source code from S3
    Type: String

  LogLevel:
    Description: the logging level for our lambda function
    Type: String
    Default: Info
    AllowedValues:
      - Debug
      - Info
      - Warning
      - Error
      - Critical

Resources:
  rLambdaFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: create-logs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvent
              Effect: Allow
              Resource: arn:aws:logs:*:*:*

  rLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda.handler
      Environment:
        Variables:
          LOG_LEVEL: !Ref pLogLevel
      CodeUri:
        Bucket: !Ref pArtifactS3BucketName
        Key: !Ref pArtifactS3Key
      Role: !GetAtt rLambdaFunctionRole.Arn
      Runtime: python3.7
      Tags:
        CreatedByCloudFormation: True
        Name: SimpleLambdaFunction

  rLambdaFunctionAliasErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: Lambda Function Error > 0
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: Resource
          Value: !Sub ${rLambdaFunction}:${pFunctionAliasName}
        - Name: FunctionName
          Value: !Ref rLambdaFunction
      EvaluationPeriods: 1
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: 300
      Statistic: Sum
      Threshold: 0

  rLambdaFunctionVersionErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: Lambda Function Error > 0
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: Resource
          Value: !Ref rLambdaFunction.Version
        - Name: FunctionName
          Value: !Ref rLambdaFunction
      EvaluationPeriods: 1
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: 300
      Statistic: Sum
      Threshold: 0

Outputs:
